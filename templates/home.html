<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <style>
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        #result {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Draw a Digit (0-9)</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="sendToServer()">Predict</button>
    <p id="result">Prediction: </p>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let drawing = false;

        // Set up canvas
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 20;
        ctx.lineCap = "round";
        ctx.strokeStyle = "white";

        // Drawing events
        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function sendToServer() {
            let imageData = canvas.toDataURL("image/png");  // Convert canvas to base64
            
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => document.getElementById("result").innerText = "Prediction: " + data.digit)
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
